<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Sorteio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <img src="./assets/img/vetor-de-gradiente-de-logotipo-colorido-de-passaro_343694-1365.avif" alt="Logo do Projeto">
        <h1>App de Sorteio Kenzie</h1>
    </header>

    <main>
        <section>
            <h2>SORTEAR NOMES</h2>
            <P>Crie o sorteio de <strong>nomes</strong> facilmente ultilizado essa aplicação</P>

            <hr>

            <p class="text-left">Adcione nomes</p>

            <div class="Formulario">
                <label for="entradaNomes">Adcione o nome para sorteio</label>
                <textarea id="entradaNomes" placeholder="adcione nomes separados por virgula ex. (Arthur, Neide, Marcial)"></textarea>

                <button class="botaoSortear">Sortear</button>
            </div>

            <div class="resultado">
                
                <span class="fechar">X</span>
                <p>Resultado:</p>

            </div>

        </section>
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
